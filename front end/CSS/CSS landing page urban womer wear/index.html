<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Women Urban Wear Landing Page: Design</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Encode+Sans:wght@100;200;300;400;500;600;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="right">
          <nav>
            <div class="logo">
              <h3>UrbCo</h3>
            </div>
            <ul>
              <li><a href="#" class="home">Home</a></li>
              <li><a href="#">Products</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Team</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
          <section>
            <h3>Women</h3>
            <h1 class="heading">Urban Wear</h1>
            <p>
              Crafted with love, designed beautifully to match the city trend,
              Why not style with confidence?
            </p>
            <button class="btn">Order now</button>
          </section>
        </div>
        <div class="font">
          <i class="ri-facebook-fill"></i>
          <i class="ri-instagram-line"></i>
          <i class="ri-twitter-fill"></i>
        </div>

        <div class="left">
          <div class="image-box">
            <img
              src="./img/photo-1515886657613-9f3515b0c78f-transformed.png"
              alt=""
            />
          </div>
          <div class="icon">
            <i class="ri-search-line"></i>
            <i class="ri-handbag-line"></i>
            <i class="ri-contacts-line"></i>
          </div>
          <div class="one">
            <div class="box">
              <span class="zero">01<span class="dot">.</span></span>
              <span class="two">02<span class="dot">.</span></span>
              <span class="three">03<span class="dot">.</span> </span>
              <span class="four">04<span class="dot">.</span></span>
              <span class="five">05<span class="dot">.</span></span>
            </div>
          </div>

          <div class="up">
            <i class="ri-arrow-up-s-line"></i> <br />
            <br />
            <i class="ri-arrow-down-s-line"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
