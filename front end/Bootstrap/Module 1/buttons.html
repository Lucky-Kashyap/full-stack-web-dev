<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap (v5)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <!-- Buttons -->

  <h2>Buttons</h2>

  <button class="btn btn-primary">Primary Button</button>

  <button class="btn btn-secondary">secondary Button</button>
  <button class="btn btn-info">Info
    Button</button>
  <button class="btn btn-success">success Button</button>
  <button class="btn btn-warning">warning
    Button</button>
  <button class="btn btn-danger">danger Button</button>

  <!-- Button sizes -->

  <h2>Button Sizes</h2>

  <button class="btn btn-lg btn-danger">Large Danger Button</button>
  <button class="btn btn-sm btn-warning">Smal Warning Button</button>

  <!-- Outlined Style -->

  <h2>Button Styles</h2>

  <button class="btn btn-outline-primary">Button Outline</button>
  <button class="btn btn-lg btn-outline-secondary">Button Outline</button>

  <!-- Button Groups -->

  <h2>Button Groups</h2>


  <div class="btn-group">

    <a href="#" class="btn btn-primary">Button 1</a>

    <a href="#" class="btn btn-warning">Button 2</a>
    <a href="#" class="btn btn-success">Button 3</a>
  </div>


  <!-- Links as buttons -->

  <h2>Links as buttons</h2>

  <a href="#" class="btn btn-danger">Visit Google</a>

  <a href="#" class="btn btn-primary">Visit Facebook</a>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
